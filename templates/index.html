<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Cupcake Corner</title>
</head>
<body>
    <h1 id="mainheader">Cupcake Corner</h1>
    {% for cupcake in cupcakes %}
        <h2 id="cupcakename">{{ cupcake["name"] }}</h2>
        <p class="text">Cake Flavor: {{ cupcake["cake"] }}</p>
        <p class="text">Frosting: {{ cupcake["frosting"] }}</p>
        <p class="text">Price: ${{ cupcake["price"] }}</p>
    {% endfor %}
</body>
</html>
